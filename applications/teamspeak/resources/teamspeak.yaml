apiVersion: apps/v1
kind: StatefulSet

metadata:
  name: teamspeak

spec:
  replicas: 1
  selector:
    matchLabels:
      app: teamspeak
  template:
    metadata:
      labels:
        app: teamspeak
    spec:
      containers:
        - name: teamspeak
          image: docker.io/library/teamspeak:3.13
          env:
            - name: TZ
              value: Asia/Tokyo
            - name: TS3SERVER_LICENSE
              value: accept
          ports:
            - name: voice
              containerPort: 9987
              protocol: UDP
            - name: serverquery
              containerPort: 10011
            - name: filetransfer
              containerPort: 30033
          volumeMounts:
            - name: old
              mountPath: /var/ts3server
            - name: new
              mountPath: /mnt/ts3server
          livenessProbe:
            tcpSocket:
              port: serverquery
      volumes:
        - name: old
          persistentVolumeClaim:
            claimName: data
        - name: new
          persistentVolumeClaim:
            claimName: teamspeak-data
      restartPolicy: Always
