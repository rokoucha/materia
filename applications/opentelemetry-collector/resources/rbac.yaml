apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole

metadata:
  name: opentelemetry-collector-collector

rules:
  - apiGroups: [""]
    resources:
      - nodes
      - services
      - endpoints
      - pods
      - metrics
      - nodes/metrics
    verbs: ["get", "list", "watch"]
  - apiGroups:
      - extensions
    resources:
      - ingresses
    verbs: ["get", "list", "watch"]
