apiVersion: apps/v1
kind: Deployment

metadata:
  name: mastodon-web

spec:
  replicas: 1
  selector:
    matchLabels:
      app: web
  template:
    metadata:
      labels:
        app: web
    spec:
      containers:
        - image: ghcr.io/mastodon/mastodon:v4.3.1
          name: mastodon-web
          ports:
            - containerPort: 3000
          command:
            [
              "bash",
              "-c",
              "rm -f /mastodon/tmp/pids/server.pid; bundle exec rails s -p 3000",
            ]
          envFrom:
            - configMapRef:
                name: config
            - secretRef:
                name: mastodon-secrets
          livenessProbe:
            tcpSocket:
              port: http
          readinessProbe:
            httpGet:
              path: /health
              port: http
          startupProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 15
            failureThreshold: 30
            periodSeconds: 5
