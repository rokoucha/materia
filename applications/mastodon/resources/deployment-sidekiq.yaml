apiVersion: apps/v1
kind: Deployment

metadata:
  name: mastodon-sidekiq

spec:
  replicas: 1
  selector:
    matchLabels:
      app: sidekiq
  template:
    metadata:
      labels:
        app: sidekiq
    spec:
      containers:
        - image: ghcr.io/mastodon/mastodon:v4.3.1
          name: mastodon-sidekiq
          command: ["bundle", "exec", "sidekiq"]
          envFrom:
            - configMapRef:
                name: config
            - secretRef:
                name: mastodon-secrets
