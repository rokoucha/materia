apiVersion: batch/v1
kind: CronJob

metadata:
  name: mastodon-previewcards-remove

spec:
  schedule: 5 4 * * 0
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - image: ghcr.io/mastodon/mastodon:v4.4.0
              name: mastodon-previewcards-remove
              command:
                [
                  "bin/tootctl",
                  "preview_cards",
                  "remove",
                  "--days",
                  "14",
                  "--concurrency",
                  "10",
                ]
              envFrom:
                - configMapRef:
                    name: config
                - secretRef:
                    name: mastodon-secrets
          restartPolicy: OnFailure
