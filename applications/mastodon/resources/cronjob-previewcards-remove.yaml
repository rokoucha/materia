apiVersion: batch/v1
kind: CronJob

metadata:
  name: mastodon-previewcards-remove

spec:
  schedule: 5 4 * * 0
  successfulJobsHistoryLimit: 1
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - image: ghcr.io/mastodon/mastodon:v4.5.6
              name: mastodon-previewcards-remove
              command:
                [
                  "bin/tootctl",
                  "preview_cards",
                  "remove",
                  "--days",
                  "14",
                  "--concurrency",
                  "10",
                ]
              env:
                - name: DB_HOST
                  valueFrom:
                    secretKeyRef:
                      name: postgresql-app
                      key: host
                - name: DB_PORT
                  valueFrom:
                    secretKeyRef:
                      name: postgresql-app
                      key: port
                - name: DB_NAME
                  valueFrom:
                    secretKeyRef:
                      name: postgresql-app
                      key: dbname
                - name: DB_USER
                  valueFrom:
                    secretKeyRef:
                      name: postgresql-app
                      key: username
                - name: DB_PASS
                  valueFrom:
                    secretKeyRef:
                      name: postgresql-app
                      key: password
                - name: OTEL_RESOURCE_ATTRIBUTES
                  value: k8s.pod.ip=${env:MY_POD_IP}
                - name: MY_POD_IP
                  valueFrom:
                    fieldRef:
                      apiVersion: v1
                      fieldPath: status.podIP
              envFrom:
                - configMapRef:
                    name: config
                - secretRef:
                    name: mastodon-secrets
          restartPolicy: OnFailure
