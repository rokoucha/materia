apiVersion: monitoring.coreos.com/v1
kind: Prometheus

metadata:
  name: prometheus

spec:
  enableOTLPReceiver: true
  scrapeInterval: 15s
  storage:
    volumeClaimTemplate:
      spec:
        storageClassName: beryllium-iscsi
        resources:
          requests:
            storage: 30Gi
  securityContext:
    fsGroup: 2000
    runAsNonRoot: true
    runAsUser: 1000
  retention: 30d
  evaluationInterval: 30s
