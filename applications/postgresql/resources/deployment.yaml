apiVersion: apps/v1
kind: Deployment

metadata:
  name: deployment

spec:
  replicas: 1
  selector:
    matchLabels:
      app: default
  template:
    metadata:
      labels:
        app: default
    spec:
      securityContext:
        fsGroup: 999
      containers:
        - image: docker.io/library/postgres:16.4
          # securityContext:
          #   runAsUser: 999
          name: postgresql
          ports:
            - containerPort: 5432
          args:
            - sleep
            - "10000"
            # - pg_resetwal
            # - -f
            # - /var/lib/postgres/data
          volumeMounts:
            - name: data
              mountPath: /var/lib/postgresql/data
          env:
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgresql-password
                  key: POSTGRES_PASSWORD
            - name: PGDATA
              value: /var/lib/postgresql/data
          # livenessProbe:
          #   exec:
          #     command:
          #       - pg_isready
          #       - -U
          #       - postgres
          #       - -d
          #       - postgres
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: data
      restartPolicy: Always
