apiVersion: apps/v1
kind: Deployment

metadata:
  name: haproxy-kubernetes-ingress

spec:
  selector:
    matchLabels:
      run: haproxy-ingress
  template:
    metadata:
      labels:
        run: haproxy-ingress
    spec:
      containers:
        - name: haproxy-ingress
          args:
            - --configmap=haproxy-controller/haproxy-kubernetes-ingress
            - --quic-announce-port=443
