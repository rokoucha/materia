apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole

metadata:
  name: otelcol-gateway-ta-role

rules:
  - apiGroups:
      - ""
    resources:
      - "nodes"
      - "nodes/metrics"
      - "services"
      - "endpoints"
      - "pods"
    verbs:
      - "get"
      - "list"
      - "watch"
  - apiGroups:
      - "monitoring.coreos.com"
    resources:
      - "servicemonitors"
      - "podmonitors"
      - "probes"
      - "scrapeconfigs"
    verbs:
      - "get"
      - "list"
      - "watch"
  - apiGroups:
      - ""
    resources:
      - "namespaces"
    verbs:
      - "get"
      - "list"
      - "watch"
  - apiGroups:
      - "discovery.k8s.io"
    resources:
      - "endpointslices"
    verbs:
      - "get"
      - "list"
      - "watch"
