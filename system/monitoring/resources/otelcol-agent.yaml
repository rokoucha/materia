apiVersion: opentelemetry.io/v1beta1
kind: OpenTelemetryCollector

metadata:
  name: otelcol-agent

spec:
  config:
    receivers:
      filelog:
        include:
          - /var/log/pods/*/*/*.log
        start_at: end
        include_file_path: true
        include_file_name: false
        operators:
          - type: container
            id: container-parser
      hostmetrics:
        root_path: /hostfs
        scrapers:
          cpu: {}
          memory: {}
          disk: {}
      prometheus:
        config:
          scrape_configs:
            - job_name: opentelemetry-collector
              scrape_interval: 10s
              static_configs:
                - targets: ["${env:MY_POD_IP}:8888"]

    processors:
      batch: {}
      memory_limiter:
        check_interval: 1s
        limit_mib: 512
        spike_limit_mib: 128
      k8sattributes:
        passthrough: true
      resourcedetection:
        detectors:
          - system
          - env
          - k8snode
        timeout: 5s
        override: false

    exporters:
      otlp:
        endpoint: otelcol-gateway-collector-headless.monitoring.svc.materia-cluster.ggrel.net:4317
        tls:
          insecure: true

    service:
      pipelines:
        metrics:
          receivers:
            - hostmetrics
            - prometheus
          processors:
            - k8sattributes
            - resourcedetection
            - memory_limiter
            - batch
          exporters:
            - otlp
        logs:
          receivers:
            - filelog
          processors:
            - k8sattributes
            - resourcedetection
            - memory_limiter
            - batch
          exporters:
            - otlp
      telemetry:
        metrics:
          readers:
            - pull:
                exporter:
                  prometheus:
                    host: ${env:MY_POD_IP}
                    port: 8888
  env:
    - name: K8S_NODE_NAME
      valueFrom:
        fieldRef:
          apiVersion: v1
          fieldPath: spec.nodeName
    - name: MY_POD_IP
      valueFrom:
        fieldRef:
          apiVersion: v1
          fieldPath: status.podIP
  image: ghcr.io/rokoucha/otelcol/materia-agent:sha-d814bee
  mode: daemonset
  replicas: 1
  serviceAccount: otelcol-agent-sa
  volumeMounts:
    - name: hostfs
      mountPath: /hostfs
    - name: varlogpods
      mountPath: /var/log/pods
  volumes:
    - name: hostfs
      hostPath:
        path: /
    - name: varlogpods
      hostPath:
        path: /var/log/pods
